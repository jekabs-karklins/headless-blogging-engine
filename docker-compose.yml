services:
  blog:
    build: .
    container_name: simple-blog
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # change this to your own secret
      ADMIN_API_KEY: your-secret-key-123
      DATABASE_URL: postgres://postgres:example@db:5432/blog
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: blog-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: blog
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
